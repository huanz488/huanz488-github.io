    // .. Let's draw a picture.
    var can = document.getElementsByTagName('canvas')[0];
    var ctx = can.getContext('2d');

    // Draw a path.

    var diagonal = function () {
      ctx.beginPath();
      ctx.moveTo(-50, -50);
      ctx.lineTo(50, 50);
    };

    var paint = function (color, width) {
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.stroke();
    };

    var stripe = function(){
      diagonal();
      paint('red', 20);
      paint('orange', 10);
      paint('FloralWhite', 2);
    };

    ctx.translate(can.width/2, can.height/2);

    stripe();

    var degrees = 30;

    ctx.rotate(degrees*Math.PI/180);
    stripe();
    ctx.rotate(degrees*Math.PI/180);
    stripe();
    ctx.rotate(degrees*Math.PI/180);
    stripe();
    ctx.rotate(degrees*Math.PI/180);
    stripe();
    ctx.rotate(degrees*Math.PI/180);
    stripe();
